{% extends 'base_layout.html' %}

{% block content%}
<div class = "article-detail">
    <section class="section-body">
        <div class="container">
            <div class="blog-details post">
                <div class="row post-single">
                    <div class="col-lg-8 mx-auto">
                        <div class="entry-header">
                            <h2>{{ article.title }}</h2>
                            <div class="post-meta">
                                <span class="meta-category">
                                    <i class="fas fa-layer-group"></i><a href="#" rel="category tag">Category</a>
                                </span>
                                <span class="meta-date">
                                    <i class="fas fa-calendar-alt"></i>{{ article.date }}
                                </span>
                            </div>
                        </div>
                    </div>
                    <div class="col-lg-12 articles-wrapper">
                        <div class="article-img blog-img height-28em">
                            <img src="{{ article.thumb.url }}"/>
                        </div>
                    </div>
                    <div class="col-lg-8 mx-auto">
                        <div class="entry-content">
                            {{ article.body| safe}}
                        </div>
                    </div>
                </div>
                <div class="row post-bottom-info">
                    <div class="col-lg-8 mx-auto">
                        <div class="post-footer clearfix">
                            <div class="float-left post-tags">
                                <i class="fas fa-tags"></i>{% for tag in tags %}
                                    <span class="badge badge-light"><a href="tag/{{ tag }}">{{tag }} </a></span>
                                {% endfor %}
                            </div>
                            <div class="float-right share-items">
                                <ul class="social-list">
                                    <li>
                                        <span>Social Share: </span>
                                    </li>
                                    <li>
                                        <a href="#" target="_blank"><i class="fab fa-facebook-square"></i></a>
                                    </li>
                                    <li>
                                        <a href="#" target="_blank"><i class="fab fa-twitter-square"></i></a>
                                    </li>
                                    <li>
                                        <a href="#" target="_blank"><i class="fab fa-linkedin"></i></a>
                                    </li>
                                </ul>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-lg-10 mx-auto">
                        <div id="fb-root"></div>
                        <script async defer crossorigin="anonymous" src="https://connect.facebook.net/en_US/sdk.js#xfbml=1&version=v6.0"></script>
                        <div class="fb-comments" data-href="{{request.build_absolute_uri }}" data-numposts="5" data-width=""></div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-lg-8 mx-auto">
                        <div class="similar-posts">
                            <div class="navigation-title clearfix">
                                <p class="title">Similar articles</p>
                            </div>
                            <div class="similar-post-list">
                                {% for article in related_articles %}
                                    <div class="similar-post-wrapper">
                                        <div class="similar-post-thumb">
                                            <img src="{{ article.thumb.url }}">
                                        </div>
                                        <div class="similar-post-slug">
                                           <p><a href="/articles/{{article.slug }}">{{article.title }}</a></p> 
                                        </div>
                                    </div>
                                    
                                {% endfor %}
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</div>
{% endblock%}
